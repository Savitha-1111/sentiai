name: cicd-workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG} .
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

    - name: Push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG}

  deploy-azure:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Container Apps'
      run: |
        az containerapp create \
          --name my-container-app \
          --resource-group my-container-apps \
          --environment my-container-apps \
          --image ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG} \
          --cpu 0.25 \
          --memory 0.5 \
          --ingress external \
          --target-port 5000

    - name: 'Get Application URL'
      run: |
        APP_URL=$(az containerapp show --name my-container-app --resource-group my-container-apps --query properties.configuration.ingress.fqdn -o tsv)
        echo "Application URL: ${APP_URL}"
