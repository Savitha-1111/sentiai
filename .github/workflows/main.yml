name: cicd-workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  build-and-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image with tag: ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG}"
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG} .

    - name: Push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Pushing Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG}"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-sentiment-app:${IMAGE_TAG}
